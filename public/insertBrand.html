        });

<body>
    <div class="insert_section">
        <form class="insert_form" action="/brand" method="post" enctype="multipart/form-data" name="insert_brand_form">
            <ul>
                <li>
                    <h2>Insert Brand</h2>
                    <span class="required_notification">* Denotes required field</span>
                </li>
                <li>
                    <label for="name">Name: </label>
                    <input type="text" name="name" placeholder="brand name" required/>
                </li>
                <li>
                    <label>Logo: </label>
                    <input type="file" name="uploadImage" required />
                </li>
                <li>
                    <button class="submit" type="submit">추가</button>
                </li>
            </ul>
