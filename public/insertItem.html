<head>
    <title>Insert Item</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        @import url(styles/form.css);
    </style>
    <script>
        var brandId = '';
        
        $(document).ready(function () {
            
            var query = location.search.substr(1);
            var data = query.split("&");
            if (data.length != 1) { 
                alert('url parameter error'); 
                window.location='http://songdamkr1.cafe24.com:52273/hq.html'; 
            }else {
                var item = data[0].split("=");
                brandId = item[1];
            }
            
            $('[id=brandId_table_row_input]').attr("value", brandId);
            
        });
    </script>

</head>
<body>
    <div class="insert_section">
        <form class="insert_form" action="/item" method="post" enctype="multipart/form-data" name="insert_item_form">
            <ul>
                <li>
                    <h2>Insert Item</h2>
                    <span class="required_notification">* Denotes Required Field</span>
                </li>
                <li>
                    <label for="name">Name: </label>
                    <input type="text" name="name" placeholder="item name" required />
                </li>
                <li>
                    <label for="subtitle">Subtitle: </label>
                    <input type="text" name="subtitle" placeholder="item subtitle" />
                </li>
                <li>
                    <label for="price">Price: </label>
                    <input type="text" name="price" placeholder="item price" required />
                </li>
                <li>
                    <label for="detail">Detail: </label>
                    <textarea type="text" name="detail" cols="65" rows="6"></textarea>
                </li>
                <li>
                    <label for="image">Image: </label>
                    <input type="file" name="uploadImage" placeholder="item image" required />
                </li>
                <li>
                    <button class="submit" type="submit">추가</button>
                </li>
            </ul>
